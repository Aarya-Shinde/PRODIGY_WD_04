<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease-in-out;
        }

        header {
            background-color: #4CAF50; /* Sage green header background */
            color: #fff; /* White text in the header */
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .portfolio-item {
            background-color: #fff; /* White background for each portfolio item */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 45%; /* Adjust the width as needed */
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #4CAF50; /* Sage green heading color */
        }

        p {
            color: #555; /* Dark gray text */
        }

        /* Smooth transition on link hover */
        a {
            color: #4CAF50;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #2E8B57; /* Darker shade of sage green on hover */
        }
    </style>
</head>
<body>

    <header>
        <h1>Web Developer Portfolio</h1>
    </header>

    <main>
        <div class="portfolio-item">
            <h2>Project 1</h2>
            <p>Description of Project 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#">Visit Project</a>
        </div>

        <div class="portfolio-item">
            <h2>Project 2</h2>
            <p>Description of Project 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#">Visit Project</a>
        </div>
    </main>

    <script>
        // Simulate smooth transition on page reload
        window.addEventListener('beforeunload', function () {
            document.body.style.backgroundColor = '#fff'; // White background during transition
        });
    </script>

</body>
</html>
